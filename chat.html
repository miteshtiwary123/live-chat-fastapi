<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FastAPI WebSocket Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 5px; }
        .msg { margin: 5px 0; }
        .self { color: blue; }
        .other { color: green; }
    </style>
</head>
<body>
    <h1>FastAPI WebSocket Chat</h1>

    <div>
        <label>Sender ID: <input type="number" id="senderId" value="1"></label>
    </div>

    <div id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type your message">
    <button id="sendBtn">Send</button>

    <script>
        const senderIdInput = document.getElementById("senderId");
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");

        // Connect to WebSocket
        const ws = new WebSocket("ws://127.0.0.1:8000/ws/chat");

        ws.onopen = () => {
            appendMessage("Connected to server", "system");
        };

        ws.onmessage = (event) => {
            try {
                const msg = JSON.parse(event.data);
                const cls = (msg.sender_id == senderIdInput.value) ? "self" : "other";
                appendMessage(`${msg.sender_id}: ${msg.content}`, cls);
            } catch (e) {
                appendMessage(`Raw: ${event.data}`, "system");
            }
        };

        ws.onclose = () => {
            appendMessage("Disconnected from server", "system");
        };

        sendBtn.onclick = () => {
            sendMessage();
        };

        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const content = messageInput.value.trim();
            if (content) {
                const payload = {
                    sender_id: parseInt(senderIdInput.value),
                    content: content
                };
                ws.send(JSON.stringify(payload));
                messageInput.value = "";
            }
        }

        function appendMessage(text, cls) {
            const div = document.createElement("div");
            div.className = "msg " + cls;
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
